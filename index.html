<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <body>
    <h1 id="title">
        Peacock Resturant Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve our resturant!
    </p>
    <form id="survey-form">
      <div class="details">
        <h3>Contact Details</h3>
      <label id="name-label">Name:</label>
      <input id="name" type="text" placeholder="e.g) John Doe" required/>
      </div>
      <div class="details">
      <label id="email-label">Email: </label> 
      <input id="email" type="email" placeholder="e.g) abc@xyz.com" required/>
      </div>
      <div class="details">
      <label id="number-label" >Age: </label> 
      <input type="number" id="number" min="13" max="120" placeholder="enter your age"required/>
      </div>
      <hr>
      <div class="dropdown-menu">
      <label>Which option best describes your experience?</label>
      <select id="dropdown">
        <option>select your experience</option>
        <option>Below par</option>
        <option>Mediocre</option>
        <option>Excellent</option>
      </select>
      </div>
      <p>
        Would you recommend us to your friends and family?
      </p>
      <div class="recommendation">
      <label><input name="recommendation" value="1"type="radio" class="inline"/> Yes</label>
      <label><input name="recommendation" value="2" id="button"type="radio" class="inline"/> No</label>
      </div>
  <hr>
    <p>What would you like to see improved?
    </p>
    <div class="checkboxes">
      <ul class="list-options">
      <li></li>
        <label for="check"><input id="check" value="option"type="checkbox" class="inline">Menu options</label>
      </li>
      <li>
      <label for="check"><input id="check" value="option" type="checkbox" class="inline">Staff</label>
      </li>
      <li>
        <label for="check"><input id="check" value="option" type="checkbox" class="inline">Desserts</label>
      </li>
      </ul>
      </div>
      <hr>
      <div class="comments">
      <label>Comments: </label>
      <textarea rows="3" cols="26" placeholder="type here to add additional suggestions/comments..."></textarea>      
      <input class="button" id="submit" type="submit" value="SUBMIT"/>
    </div>
    </form>
  </body>
</html>
